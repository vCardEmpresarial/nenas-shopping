<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Compras - Nena's Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #111;
            margin: 0;
            padding: 20px;
        }
        h2, h3 {
            margin-top: 10px;
        }
        .logout-btn {
            background-color: #000;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .table-container {
            overflow-x: auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Hola {{ nombre }} üõçÔ∏è</h2>
    <form action="{{ url_for('logout') }}" method="GET">
        <button class="logout-btn" type="submit">Cerrar sesi√≥n</button>
    </form>
    <h3>Estas son tus compras:</h3>
    <div class="table-container">
        <table>
            <tr>
                <th>Fecha</th>
                <th>Art√≠culo</th>
                <th>Precio</th>
            </tr>
            {% for compra in compras %}
            <tr>
                <td>{{ compra['FECHA'] }}</td>
                <td>{{ compra['Articulo'] }}</td>
                <td>${{ compra['PRECIO'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <h3>Total: ${{ total }}</h3>
</body>
</html>
